<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Severity &amp; Location</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "severity-low": "#13ec5b",
                        "severity-medium": "#facc15",
                        "severity-high": "#f97316",
                        "severity-critical": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom range slider styling */
        input[type=range] {
            -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
            width: 100%; /* Specific width is required for Firefox. */
            background: transparent; /* Otherwise white in Chrome */
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input[type=range]:focus {
            outline: none; /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
        }

        /* Custom tick marks for the slider */
        .slider-tick {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 99px;
            z-index: 0;
        }
        
        .dark .slider-tick {
            background-color: #374151;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d1b12] dark:text-gray-100 font-display transition-colors duration-200">
<div class="relative flex flex-col min-h-screen w-full max-w-md mx-auto bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl">
<!-- Header -->
<header class="sticky top-0 z-50 flex items-center justify-between p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-100 dark:border-gray-800">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[#0d1b12] dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight text-[#0d1b12] dark:text-white">Report Details</h1>
<div class="size-10"></div> <!-- Spacer for center alignment -->
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col p-4 gap-6 pb-24">
<!-- Severity Section -->
<section class="flex flex-col gap-4 animate-fade-in">
<div>
<h2 class="text-2xl font-bold tracking-tight text-[#0d1b12] dark:text-white mb-1">Severity Level</h2>
<p class="text-sm text-gray-500 dark:text-gray-400">Assess the intensity of the hazard.</p>
</div>
<!-- Severity Card -->
<div class="bg-white dark:bg-[#1a2e22] rounded-2xl p-6 shadow-soft border border-gray-100 dark:border-gray-800 flex flex-col gap-6">
<!-- Dynamic Severity Indicator -->
<div class="flex items-center gap-4">
<div class="size-14 rounded-xl flex items-center justify-center bg-severity-high/20 text-severity-high">
<span class="material-symbols-outlined fill-1" style="font-size: 32px; font-variation-settings: 'FILL' 1;">warning</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-semibold uppercase tracking-wider text-gray-400 dark:text-gray-500">Selected Level</span>
<span class="text-xl font-bold text-severity-high">High Severity</span>
</div>
</div>
<p class="text-sm font-medium text-gray-600 dark:text-gray-300 bg-gray-50 dark:bg-gray-800/50 p-3 rounded-lg border-l-4 border-severity-high">
                        Significant threat to property or health. Response required.
                    </p>
<!-- Custom Interactive Slider -->
<div class="pt-4 pb-2 relative w-full select-none">
<!-- Labels -->
<div class="flex justify-between text-xs font-medium text-gray-400 mb-3 px-1">
<span>Low</span>
<span>Med</span>
<span>High</span>
<span>Crit</span>
</div>
<!-- Track Background -->
<div class="relative h-4 w-full rounded-full bg-gray-200 dark:bg-gray-700">
<!-- Filled Track (Simulated for "High" state - 75%) -->
<div class="absolute top-0 left-0 h-full rounded-full bg-gradient-to-r from-severity-low via-severity-medium to-severity-high w-[75%] transition-all duration-300"></div>
<!-- Thumb -->
<div class="absolute top-1/2 -translate-y-1/2 left-[75%] -ml-3 size-6 rounded-full bg-white dark:bg-gray-200 shadow-md border-4 border-severity-high cursor-pointer hover:scale-110 transition-transform z-10"></div>
<!-- Step Ticks (Visual only) -->
<div class="absolute inset-0 w-full h-full flex justify-between px-[12.5%] pointer-events-none">
<div class="w-0.5 h-full bg-white/50 dark:bg-black/20"></div>
<div class="w-0.5 h-full bg-white/50 dark:bg-black/20"></div>
<div class="w-0.5 h-full bg-white/50 dark:bg-black/20"></div>
</div>
</div>
<!-- Accessible Hidden Input -->
<input aria-label="Severity Level" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" max="4" min="1" step="1" type="range" value="3"/>
</div>
</div>
</section>
<!-- Location Section -->
<section class="flex flex-col gap-4">
<div class="flex items-center justify-between">
<h2 class="text-xl font-bold tracking-tight text-[#0d1b12] dark:text-white">Incident Location</h2>
<div class="flex items-center gap-1 px-2 py-1 bg-green-100 dark:bg-green-900/30 rounded-full">
<span class="material-symbols-outlined text-green-700 dark:text-green-400 text-[14px]">gps_fixed</span>
<span class="text-[10px] font-bold uppercase tracking-wider text-green-700 dark:text-green-400">GPS Strong</span>
</div>
</div>
<!-- Location Card -->
<div class="bg-white dark:bg-[#1a2e22] rounded-2xl overflow-hidden shadow-soft border border-gray-100 dark:border-gray-800">
<!-- Map Preview -->
<div class="relative h-40 w-full bg-gray-200">
<img alt="Map view of Makurdi region with streets and terrain" class="w-full h-full object-cover opacity-80" data-alt="Map view of Makurdi region with streets and terrain" data-location="Makurdi, Nigeria" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDzqUJo8TTwvYNCm7PXVmgHrmVP7op1CxSABfy2IWdhwCXV7AotbabDCsSRectnlf1d-D9Xq1zw3JksgBEu2moFnd48DMvueSZt24UDuMEhx_79upyhwa7JQnucH9kS-YvnwdTQKkurPnleBJgerr_4spI8sgqmGRjDNmyJ5zFVjinXTHxuWonknQOgSfVg9H5DW9HsGhZn0fh92tNnbnq611FpbXEO4yoovEb0-P-ROnRoo0idngnl6GeDtUL5hQiCMYplH2tHYxBo"/>
<!-- Pin Overlay -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pb-4">
<span class="material-symbols-outlined text-severity-high text-4xl drop-shadow-md fill-1" style="font-variation-settings: 'FILL' 1;">location_on</span>
</div>
<!-- Edit Button Overlay -->
<button class="absolute bottom-3 right-3 bg-white dark:bg-gray-800 text-xs font-semibold px-3 py-1.5 rounded-lg shadow-sm flex items-center gap-1 hover:bg-gray-50 dark:hover:bg-gray-700 text-[#0d1b12] dark:text-white">
<span class="material-symbols-outlined text-[16px]">edit_location</span>
                            Adjust
                        </button>
</div>
<!-- Location Details -->
<div class="p-5 flex flex-col gap-4">
<!-- Grid for Data -->
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-1">
<span class="text-xs font-medium text-gray-400 uppercase tracking-wide">LGA</span>
<span class="text-base font-semibold text-[#0d1b12] dark:text-white">Makurdi</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-xs font-medium text-gray-400 uppercase tracking-wide">Ward</span>
<span class="text-base font-semibold text-[#0d1b12] dark:text-white">Wadata</span>
</div>
</div>
<div class="h-px bg-gray-100 dark:bg-gray-800 w-full"></div>
<div class="flex items-center justify-between">
<div class="flex flex-col gap-1">
<span class="text-xs font-medium text-gray-400 uppercase tracking-wide">Coordinates</span>
<div class="flex items-center gap-1 font-mono text-sm text-[#0d1b12] dark:text-gray-300">
<span>7.7322° N</span>
<span class="text-gray-300">|</span>
<span>8.5218° E</span>
</div>
</div>
<button class="text-sm font-medium text-primary hover:text-green-400 transition-colors">
                                View Details
                            </button>
</div>
</div>
</div>
<!-- Manual Override Link -->
<div class="flex justify-center">
<button class="text-sm text-gray-500 hover:text-[#0d1b12] dark:hover:text-white transition-colors underline decoration-dotted underline-offset-4">
                        Location incorrect? Enter manually
                    </button>
</div>
</section>
</main>
<!-- Footer Actions -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-[#102216]/90 backdrop-blur-md border-t border-gray-100 dark:border-gray-800 max-w-md mx-auto z-40">
<button class="w-full h-14 bg-primary rounded-xl flex items-center justify-center gap-2 hover:bg-[#11d853] active:scale-[0.98] transition-all shadow-lg shadow-primary/25 group">
<span class="text-[#0d1b12] text-lg font-bold">Confirm &amp; Continue</span>
<span class="material-symbols-outlined text-[#0d1b12] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</body></html>
