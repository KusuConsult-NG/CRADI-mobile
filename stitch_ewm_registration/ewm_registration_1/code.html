<!-- Progress Indicators -->

<div class="flex w-full items-center justify-center gap-3">
<!-- Step 1 Active -->
<div class="h-2 flex-1 rounded-full bg-primary shadow-[0_0_10px_rgba(19,236,91,0.3)]"></div>
<!-- Step 2 Inactive -->

<!-- Step 3 Inactive -->
<div class="h-2 flex-1 rounded-full bg-border-light dark:bg-border-dark"></div>
</div>
<p class="text-sm font-medium text-text-sub-light dark:text-text-sub-dark">Step 1 of 3</p>
</div>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6 pt-2 pb-6">
<!-- Headline Section -->
<div class="mb-8">
<h1 class="text-3xl font-bold leading-tight tracking-tight mb-3 text-text-main-light dark:text-text-main-dark">
                    Welcome, Monitor
                </h1>
<p class="text-lg text-text-sub-light dark:text-text-sub-dark leading-relaxed">
                    Please enter the mobile phone number you use for alerts.
                </p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Phone Input -->
<div class="flex flex-col gap-2">
<label class="text-base font-semibold text-text-main-light dark:text-text-main-dark ml-1" for="phone">
                        Phone Number
                    </label>
<div class="relative flex items-center group">
<span class="absolute left-4 text-text-sub-light dark:text-text-sub-dark material-symbols-outlined pointer-events-none select-none">
                            smartphone
                        </span>
<input class="flex h-16 w-full rounded-xl border-2 border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-4 pl-12 text-lg font-medium text-text-main-light dark:text-text-main-dark placeholder:text-text-sub-light/50 dark:placeholder:text-text-sub-dark/50 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:outline-none transition-all" id="phone" name="phone" placeholder="+234 800 000 0000" type="tel"/>
</div>
<p class="text-sm text-text-sub-light dark:text-text-sub-dark ml-1 mt-1 flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">info</span>
                        We'll send a code to verify this number.
                    </p>
</div>
<!-- Registration Code (Hidden visually for step 1 but included for structure if needed later, represented as "Next Step" logic in a real app) -->
<!-- For this UI, we focus on the active step as per request "Step-by-step registration wizard" -->
</form>
<div class="flex-1"></div>
<!-- Action Area -->
<div class="mt-8 flex flex-col gap-4">
<button class="flex w-full items-center justify-center rounded-xl bg-primary px-6 py-4 text-lg font-bold text-[#0d1b12] shadow-lg shadow-primary/25 hover:bg-primary/90 hover:scale-[1.01] active:scale-[0.98] transition-all">
                    Next Step
                </button>
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-transparent px-6 py-3 text-base font-medium text-text-sub-light dark:text-text-sub-dark hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[20px]">help</span>
                    Need Help? Call Support
                </button>
</div>
</main>
<!-- Abstract Background Decorative Element -->
<div class="fixed bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-primary/5 to-transparent pointer-events-none -z-10"></div>
</div>
