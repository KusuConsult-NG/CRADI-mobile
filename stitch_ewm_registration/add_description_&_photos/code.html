<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report Details - Climate Early Warning App</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0eb545",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a3322",
                        "text-main-light": "#0d1b12",
                        "text-main-dark": "#e0ece4",
                        "text-secondary-light": "#4c9a66",
                        "text-secondary-dark": "#8bc9a0",
                        "border-light": "#cfe7d7",
                        "border-dark": "#2a4a35",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .material-symbols-filled {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-x-hidden bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-border-light/50 dark:border-border-dark/50">
<div class="flex items-center p-4 justify-between h-14">
<button aria-label="Go back" class="flex items-center justify-center p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main-light dark:text-text-main-dark">arrow_back_ios_new</span>
</button>
<h2 class="text-text-main-light dark:text-text-main-dark text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-8">Report Details</h2>
</div>
</header>
<main class="flex-1 flex flex-col pb-24">
<!-- Description Section -->
<section class="px-5 pt-6">
<h3 class="text-text-main-light dark:text-text-main-dark tracking-tight text-xl font-bold leading-tight pb-3">Description</h3>
<div class="relative group">
<label class="sr-only" for="description">Description of the hazard</label>
<div class="relative w-full">
<textarea class="form-textarea block w-full rounded-xl bg-surface-light dark:bg-surface-dark border-border-light dark:border-border-dark text-text-main-light dark:text-text-main-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:border-primary focus:ring-1 focus:ring-primary shadow-sm text-base py-3 px-4 min-h-[160px] resize-none transition-all" id="description" placeholder="Describe the hazard here (e.g. flood levels rising, bridge collapsed)..."></textarea>
<!-- Voice Input Button inside Textarea -->
<button aria-label="Voice to text" class="absolute bottom-3 right-3 p-2 rounded-full bg-primary/10 hover:bg-primary/20 text-primary-dark dark:text-primary transition-colors flex items-center justify-center group-focus-within:bg-primary/20">
<span class="material-symbols-outlined text-[24px]">mic</span>
</button>
</div>
<div class="flex justify-between items-center mt-2 px-1">
<span class="text-xs font-medium text-text-secondary-light dark:text-text-secondary-dark flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">info</span>
                            Be specific about location and severity.
                        </span>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs font-medium">0/500</p>
</div>
</div>
</section>
<div class="h-px bg-border-light dark:bg-border-dark w-full my-6 opacity-50"></div>
<!-- Evidence Section -->
<section class="px-5">
<div class="flex justify-between items-end pb-4">
<h3 class="text-text-main-light dark:text-text-main-dark tracking-tight text-xl font-bold leading-tight">Evidence</h3>
<span class="text-xs font-bold bg-primary/10 text-primary-dark dark:text-primary px-2 py-1 rounded-md">Max 3 photos</span>
</div>
<!-- Photo Upload Grid -->
<div class="grid grid-cols-3 gap-3">
<!-- Add Photo Button (Primary Action) -->
<button class="flex flex-col items-center justify-center aspect-square rounded-xl border-2 border-dashed border-primary bg-primary/5 hover:bg-primary/10 active:scale-95 transition-all group">
<div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center mb-2 shadow-sm group-hover:shadow-md transition-all">
<span class="material-symbols-outlined text-white">add_a_photo</span>
</div>
<span class="text-xs font-semibold text-primary-dark dark:text-primary">Take Photo</span>
</button>
<!-- Gallery Upload Button -->
<button class="flex flex-col items-center justify-center aspect-square rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark hover:border-primary/50 hover:bg-gray-50 dark:hover:bg-white/5 active:scale-95 transition-all group">
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark mb-1 text-[28px] group-hover:text-primary transition-colors">photo_library</span>
<span class="text-xs font-medium text-text-secondary-light dark:text-text-secondary-dark group-hover:text-text-main-light dark:group-hover:text-text-main-dark">Gallery</span>
</button>
<!-- Preview of an uploaded image (Example State) -->
<div class="relative aspect-square rounded-xl overflow-hidden group shadow-sm border border-border-light dark:border-border-dark">
<img alt="Flooded road showing water levels" class="w-full h-full object-cover" data-alt="Close up of muddy flood water covering a dirt road" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAxsenzqFOBtcPXPTMP74FX-kuKYnkBCfELsyLy4JMBCoIurCNmESy__MB9xifTlV92kZ09zNxzUO0H4gOEuiKmsnC86oA5MfW7WXR68hyA2iS_ViJLznjviXOb7YgJY0Nj6qaW9Wjrsd__5e4dDGsAClX5GGaVXH2QrdxUnLy-IQtdQE_oncOxxNDsDQm1tPPmEp6vFnm3xs7JYMfJpYCXPvfMOoWHpZ5bEcQDdgqLSoiJiMFRY_wenY4IZ8Tq95d9jJp58lFUcKGQ"/>
<!-- Remove button -->
<button class="absolute top-1 right-1 bg-black/50 hover:bg-red-500 text-white p-1 rounded-full backdrop-blur-sm transition-colors flex items-center justify-center">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
<!-- Compression Success Indicator -->
<div class="absolute bottom-1 right-1 bg-green-500/90 text-white p-0.5 rounded-full flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined text-[12px] font-bold">check</span>
</div>
</div>
</div>
<!-- Helper Text -->
<div class="mt-4 flex items-start gap-2 bg-blue-50 dark:bg-blue-900/20 p-3 rounded-lg border border-blue-100 dark:border-blue-800/30">
<span class="material-symbols-outlined text-blue-600 dark:text-blue-400 text-[20px] shrink-0 mt-0.5">offline_pin</span>
<div>
<p class="text-xs text-text-main-light dark:text-text-main-dark leading-relaxed">
<span class="font-bold text-blue-700 dark:text-blue-300">Offline Mode Ready:</span> Your photos will be compressed automatically. Reports are saved locally until you have internet.
                        </p>
</div>
</div>
</section>
</main>
<!-- Sticky Footer Action -->
<div class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-background-dark border-t border-border-light dark:border-border-dark p-4 pb-6 flex justify-center backdrop-blur-lg bg-opacity-95 dark:bg-opacity-95">
<div class="w-full max-w-md">
<button class="w-full bg-primary hover:bg-[#0fd651] active:bg-[#0cb344] text-black font-bold text-lg py-3.5 px-6 rounded-xl shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                    Review Report
                    <span class="material-symbols-outlined font-bold">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
